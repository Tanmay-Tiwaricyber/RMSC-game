<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Raja-Mantri-Chor-Sipahi</title>
  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      --navy: #0B1220;
      --surface: rgba(255, 255, 255, 0.92);
      --surface-strong: rgba(255, 255, 255, 0.98);
      --border: rgba(15, 23, 42, 0.08);
      --shadow: 0 24px 60px rgba(6, 12, 24, 0.18);
      --accent: #0A84FF;
      --accent-2: #34C759;
      --text: #0B1220;
      --text-soft: rgba(11, 18, 32, 0.6);
      --font-head: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      --font-body: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-body);
      background:
        radial-gradient(1200px 800px at 10% -10%, #dbeafe 0%, transparent 55%),
        radial-gradient(900px 700px at 110% 0%, #c7d2fe 0%, transparent 50%),
        linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 24px 16px;
    }

    /* --- ANIMATIONS --- */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* --- LAYOUT CONTAINER --- */
    .app {
      width: 100%;
      max-width: 1200px;
      min-height: calc(100vh - 48px);
      padding: 2rem;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
    }
    .hero {
      width: 100%;
      display: grid;
      gap: 8px;
      text-align: center;
      padding: 10px 0 6px;
    }
    .subtitle {
      font-size: 1rem;
      color: var(--text-soft);
      margin: 0;
      letter-spacing: 0.2px;
    }

    /* --- TYPOGRAPHY --- */
    h1 {
      font-family: var(--font-head);
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 0.6rem;
      color: var(--text);
      letter-spacing: 0.2px;
      line-height: 1.2;
    }

    h2 {
      font-family: var(--font-head);
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--text);
    }

    /* --- GLASSMORPHISM COMPONENTS --- */
    .glass-panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 2rem;
      width: 100%;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }
    .glass-panel:hover {
      transform: translateY(-2px);
      box-shadow: 0 28px 70px rgba(6, 12, 24, 0.2);
    }
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(15, 23, 42, 0.12), transparent);
      margin: 18px 0;
    }
    .panel-title {
      margin: 0 0 1rem 0;
      font-family: var(--font-head);
      letter-spacing: 0.5px;
    }
    .layout-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      width: 100%;
    }
    .panel-stack {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      align-content: start;
    }
    .chat-panel {
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 12px;
      min-height: 320px;
      position: relative;
      overflow: hidden;
      transition: max-height 0.25s ease, opacity 0.25s ease;
      max-height: 520px;
    }
    .chat-panel.collapsed {
      max-height: 58px;
    }
    .chat-panel.collapsed .chat-body,
    .chat-panel.collapsed .chat-input-row {
      opacity: 0;
      pointer-events: none;
    }
    .chat-body,
    .chat-input-row {
      transition: opacity 0.2s ease;
    }
    .chat-toggle {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 10px 12px;
      background: rgba(10, 132, 255, 0.08);
      color: var(--text);
      font-family: var(--font-head);
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .chat-toggle span {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .chevron {
      width: 12px;
      height: 12px;
      border-right: 2px solid currentColor;
      border-bottom: 2px solid currentColor;
      transform: rotate(45deg);
      transition: transform 0.2s ease;
      margin-left: 8px;
    }
    .chat-panel.collapsed .chevron {
      transform: rotate(-135deg);
    }
    .chat-messages {
      background: rgba(15, 23, 42, 0.04);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      height: 260px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-message {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(10, 132, 255, 0.06);
      border: 1px solid rgba(10, 132, 255, 0.15);
    }
    .chat-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      opacity: 0.7;
    }
    .chat-input-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }
    .chat-input-row input {
      margin-bottom: 0;
    }
    .round-history {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
      max-height: 260px;
      overflow-y: auto;
    }
    .round-item {
      padding: 12px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.04);
      border: 1px solid var(--border);
      display: grid;
      gap: 6px;
      font-size: 0.9rem;
    }
    .round-scores {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.8rem;
      opacity: 0.85;
    }

    /* --- INPUTS --- */
    input {
      width: 100%;
      padding: 16px;
      margin-bottom: 1rem;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--surface-strong);
      color: var(--text);
      font-family: var(--font-body);
      font-size: 1.1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: rgba(10, 132, 255, 0.5);
      box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.15);
    }

    /* --- BUTTONS --- */
    button {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 16px;
      font-family: var(--font-head);
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 1rem;
      text-transform: none;
      letter-spacing: 0.2px;
    }
    button:hover {
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(1px);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      box-shadow: 0 16px 30px rgba(10, 132, 255, 0.28);
    }

    .btn-secondary {
      background: rgba(10, 132, 255, 0.08);
      border: 1px solid rgba(10, 132, 255, 0.2);
      color: var(--accent);
    }

    .btn-primary:active, .btn-secondary:active {
      transform: scale(0.96);
    }

    .btn-action {
      background: var(--accent-2);
      color: white;
      box-shadow: 0 16px 30px rgba(52, 199, 89, 0.25);
    }

    /* --- HIDDEN STATES --- */
    .hidden { display: none !important; }

    /* --- LOBBY AVATARS --- */
    #playersList {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .player-card {
      background: rgba(10, 132, 255, 0.05);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      border: 1px solid var(--border);
      animation: popIn 0.4s ease forwards;
    }

    .player-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(to bottom right, #c7d2fe, #93c5fd);
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* --- GAME CARD --- */
    #game {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 220px;
      height: 320px;
      background: var(--surface-strong);
      border: 1px solid var(--border);
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      animation: float 6s ease-in-out infinite;
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.revealed {
      background: var(--surface-strong);
      border-color: rgba(10, 132, 255, 0.3);
      box-shadow: 0 24px 50px rgba(10, 132, 255, 0.25);
      animation: none;
    }

    .card-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }
    
    .card-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text);
    }

    .card-instruction {
      font-size: 0.9rem;
      color: var(--text-soft);
      opacity: 1;
      margin-top: 10px;
    }

    /* --- ICONS SVG STYLING --- */
    .icon-svg { width: 80px; height: 80px; fill: #1f2937; }
    .role-raja .icon-svg { fill: #f59e0b; }
    .role-mantri .icon-svg { fill: #6366f1; }
    .role-chor .icon-svg { fill: #ef4444; }
    .role-sipahi .icon-svg { fill: #0ea5e9; }
    .inline-icon {
      width: 18px;
      height: 18px;
      vertical-align: -3px;
      margin-right: 8px;
      fill: currentColor;
      opacity: 0.9;
    }

    /* --- GUESS INTERFACE --- */
    #guessArea {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .guess-btn {
      background: rgba(10, 132, 255, 0.08);
      border: 1px solid rgba(10, 132, 255, 0.2);
      padding: 15px;
      border-radius: 12px;
      color: var(--text);
      font-family: var(--font-body);
      cursor: pointer;
      transition: 0.3s;
    }
    
    .guess-btn:hover { background: rgba(10, 132, 255, 0.16); border-color: rgba(10, 132, 255, 0.4); }

    /* --- SCOREBOARD --- */
    #scoreBoard {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .score-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background: rgba(15, 23, 42, 0.03);
      padding: 10px;
      border-radius: 10px;
      gap: 10px;
    }
    .score-name {
      min-width: 88px;
      font-weight: 600;
    }
    .score-delta {
      font-size: 0.85rem;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(52, 199, 89, 0.15);
      border: 1px solid rgba(52, 199, 89, 0.35);
      color: #15803d;
      min-width: 52px;
      text-align: center;
    }

    .score-bar-container {
      flex-grow: 1;
      height: 8px;
      background: rgba(15, 23, 42, 0.08);
      border-radius: 4px;
      margin: 0 15px;
      overflow: hidden;
    }

    .score-bar {
      height: 100%;
      background: linear-gradient(90deg, #60a5fa, #a78bfa);
      width: 0%;
      transition: width 1s ease;
    }

    /* --- CONFETTI --- */
    #confetti-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 99;
    }

    /* --- UTILS --- */
    .section-transition {
      animation: popIn 0.5s ease;
    }

    .wait-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(10, 132, 255, 0.15);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @media (min-width: 900px) {
      .layout-grid {
        grid-template-columns: 1.5fr 1fr;
        align-items: start;
      }
      .chat-messages,
      .round-history {
        max-height: 360px;
        height: 360px;
      }
    }
    @media (max-width: 640px) {
      body {
        padding: 16px 12px;
      }
      .app {
        padding: 1.25rem;
      }
      h1 {
        font-size: 2rem;
      }
    }

  </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div class="app">

  <div class="hero">
    <h1>Raja Mantri<br>Chor Sipahi</h1>
    <p class="subtitle">A clean, modern party room for 4 players</p>
  </div>

  <section id="home" class="glass-panel section-transition">
    <div style="margin-bottom: 20px; text-align: center;">
      <span style="font-size: 3rem;">Enter Name</span>
    </div>
    <input id="nameInput" type="text" placeholder="Enter Your Name" autocomplete="off">
    
    <div class="divider"></div>
    
    <button class="btn-primary" onclick="simCreateRoom()">
      <svg class="inline-icon" aria-hidden="true"><use href="#icon-raja"></use></svg>
      Create Room
    </button>
    
    <div style="display: flex; gap: 10px;">
      <input id="roomInput" type="text" placeholder="Room Code" style="margin-bottom: 0;">
      <button class="btn-secondary" onclick="simJoinRoom()" style="margin-bottom: 0; width: 40%;">
        <svg class="inline-icon" aria-hidden="true"><use href="#icon-mantri"></use></svg>
        Join
      </button>
    </div>
  </section>

  <section id="lobby" class="hidden section-transition">
    <div class="layout-grid">
      <div class="glass-panel">
        <h2>
          <svg class="inline-icon" aria-hidden="true"><use href="#icon-sipahi"></use></svg>
          Room Code:
          <span id="roomCode" style="color: var(--accent); letter-spacing: 2px;"></span>
        </h2>
        <div style="text-align: center; margin-bottom: 20px; opacity: 0.7;">Waiting for players...</div>
        
        <ul id="playersList">
          </ul>

        <div id="lobbyControls" class="hidden" style="margin-top: 20px;">
          <button class="btn-action" onclick="simStartGame()">
            <svg class="inline-icon" aria-hidden="true"><use href="#icon-sipahi"></use></svg>
            Start Game
          </button>
        </div>
        <div id="waitMessage" class="wait-spinner"></div>
      </div>
      <div id="lobbySide" class="panel-stack"></div>
    </div>
  </section>

  <section id="game" class="hidden section-transition">
    <div class="layout-grid">
      <div id="gameMain" class="panel-stack">
        <div class="glass-panel" style="display: grid; place-items: center; gap: 12px;">
          <div id="card" class="card" onclick="revealRole()">
            <div id="cardFront">
              <div style="font-size: 4rem;">?</div>
              <div class="card-instruction">Tap to Reveal Role</div>
            </div>
            <div id="cardBack" class="hidden" style="text-align: center;">
              <div id="roleIconContainer"></div>
              <div id="roleName" class="card-text"></div>
              <div id="rolePoints" style="font-size: 0.8rem; margin-top: 5px;"></div>
            </div>
          </div>

          <h2 id="publicText" style="margin: 0; color: var(--text-soft);">
            <svg class="inline-icon" aria-hidden="true"><use href="#icon-raja"></use></svg>
            <svg class="inline-icon" aria-hidden="true"><use href="#icon-mantri"></use></svg>
          </h2>
        </div>

        <div id="guessArea" class="glass-panel hidden">
          <h3 style="text-align: center; margin-top: 0;">
            <svg class="inline-icon" aria-hidden="true"><use href="#icon-chor"></use></svg>
            Who is the Chor?
          </h3>
          <div id="guessButtons" style="display: grid; gap: 10px;"></div>
        </div>

        <div id="scoreboardArea" class="glass-panel hidden">
          <h3 class="panel-title">
            <svg class="inline-icon" aria-hidden="true"><use href="#icon-sipahi"></use></svg>
            Scoreboard
          </h3>
          <ul id="scoreBoard"></ul>
          <button id="nextBtn" class="btn-action" onclick="simNextRound()">
            <svg class="inline-icon" aria-hidden="true"><use href="#icon-raja"></use></svg>
            Next Round
          </button>
        </div>
      </div>
      <div id="gameSide" class="panel-stack">
        <div id="roundHistoryPanel" class="glass-panel">
          <h3 class="panel-title">Round History</h3>
          <ul id="roundHistory" class="round-history"></ul>
        </div>
      </div>
    </div>
  </section>

  <section id="chatPanel" class="glass-panel chat-panel hidden" aria-live="polite">
    <button id="chatToggle" class="chat-toggle" type="button" aria-expanded="true">
      <span>
        <svg class="inline-icon" aria-hidden="true"><use href="#icon-mantri"></use></svg>
        Room Chat
      </span>
      <span class="chevron" aria-hidden="true"></span>
    </button>
    <div class="chat-body">
      <div id="chatMessages" class="chat-messages"></div>
    </div>
    <div class="chat-input-row">
      <input id="chatInput" type="text" placeholder="Type a message..." maxlength="240" autocomplete="off">
      <button id="chatSend" class="btn-secondary" type="button">
        <svg class="inline-icon" aria-hidden="true"><use href="#icon-mantri"></use></svg>
        Send
      </button>
    </div>
  </section>

</div>

<div style="display: none;">
  <svg id="icon-raja" viewBox="0 0 24 24"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm14 3c0 .6-.4 1-1 1H6c-.6 0-1-.4-1-1v-1h14v1z"></path></svg>
  <svg id="icon-mantri" viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 16H5V5h14v14zm-2-2H7v-2h12v2zm0-4H7V9h12v2z"></path></svg>
  <svg id="icon-chor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10s10-4.48 10-10c0-5.52-4.48-10-10-10zm0 18c-4.41 0-8-3.59-8-8 0-.25.02-.5.05-.75 2.15 1.56 4.75 2.5 7.95 2.5s5.8-1 7.95-2.5c.03.25.05.5.05.75 0 4.41-3.59 8-8 8zm-5.5-8.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm11 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"></path></svg>
  <svg id="icon-sipahi" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"></path></svg>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
