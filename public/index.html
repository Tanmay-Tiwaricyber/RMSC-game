<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Raja-Mantri-Chor-Sipahi | Neon Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      --gold: #FFD700;
      --magenta: #FF4ECD;
      --cyan: #00FFD5;
      --violet: #7A5CFF;
      --emerald: #00FF88;
      --dark-bg: #0f0c29;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
      --font-head: 'Fredoka', sans-serif;
      --font-body: 'Outfit', sans-serif;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-body);
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- ANIMATIONS --- */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse-glow {
      0% { box-shadow: 0 0 10px var(--violet); }
      50% { box-shadow: 0 0 25px var(--magenta); }
      100% { box-shadow: 0 0 10px var(--violet); }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* --- LAYOUT CONTAINER --- */
    .app {
      width: 100%;
      max-width: 480px; /* Mobile app feel */
      height: 100%;
      padding: 2rem;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* --- TYPOGRAPHY --- */
    h1 {
      font-family: var(--font-head);
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(to right, var(--gold), var(--magenta), var(--cyan));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 4px 15px rgba(0,0,0,0.3);
      letter-spacing: 1px;
      line-height: 1.2;
    }

    h2 {
      font-family: var(--font-head);
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--cyan);
    }

    /* --- GLASSMORPHISM COMPONENTS --- */
    .glass-panel {
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2rem;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      transition: all 0.3s ease;
    }

    /* --- INPUTS --- */
    input {
      width: 100%;
      padding: 16px;
      margin-bottom: 1rem;
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-family: var(--font-body);
      font-size: 1.1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--magenta);
      box-shadow: 0 0 15px rgba(255, 78, 205, 0.3);
    }

    /* --- BUTTONS --- */
    button {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 50px;
      font-family: var(--font-head);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--violet), var(--magenta));
      color: white;
      box-shadow: 0 4px 15px rgba(122, 92, 255, 0.4);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--cyan);
      color: var(--cyan);
    }

    .btn-primary:active, .btn-secondary:active {
      transform: scale(0.96);
    }

    .btn-action {
      background: linear-gradient(45deg, var(--emerald), var(--cyan));
      color: #000;
    }

    /* --- HIDDEN STATES --- */
    .hidden { display: none !important; }

    /* --- LOBBY AVATARS --- */
    #playersList {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .player-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      border: 1px solid var(--glass-border);
      animation: popIn 0.4s ease forwards;
    }

    .player-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(to bottom right, var(--cyan), var(--violet));
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* --- GAME CARD --- */
    #game {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 220px;
      height: 320px;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
      border: 2px solid var(--glass-border);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      animation: float 6s ease-in-out infinite;
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.revealed {
      background: rgba(0,0,0,0.6);
      border-color: var(--gold);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
      animation: none;
    }

    .card-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }
    
    .card-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--gold);
    }

    .card-instruction {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 10px;
    }

    /* --- ICONS SVG STYLING --- */
    .icon-svg { width: 80px; height: 80px; fill: white; }
    .role-raja .icon-svg { fill: var(--gold); filter: drop-shadow(0 0 10px var(--gold)); }
    .role-mantri .icon-svg { fill: var(--violet); filter: drop-shadow(0 0 10px var(--violet)); }
    .role-chor .icon-svg { fill: var(--magenta); filter: drop-shadow(0 0 10px var(--magenta)); }
    .role-sipahi .icon-svg { fill: var(--cyan); filter: drop-shadow(0 0 10px var(--cyan)); }
    .inline-icon {
      width: 18px;
      height: 18px;
      vertical-align: -3px;
      margin-right: 8px;
      fill: currentColor;
      opacity: 0.9;
    }

    /* --- GUESS INTERFACE --- */
    #guessArea {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .guess-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--glass-border);
      padding: 15px;
      border-radius: 12px;
      color: white;
      font-family: var(--font-body);
      cursor: pointer;
      transition: 0.3s;
    }
    
    .guess-btn:hover { background: rgba(255,255,255,0.2); border-color: var(--cyan); }

    /* --- SCOREBOARD --- */
    #scoreBoard {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .score-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 10px;
    }

    .score-bar-container {
      flex-grow: 1;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      margin: 0 15px;
      overflow: hidden;
    }

    .score-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--cyan), var(--magenta));
      width: 0%;
      transition: width 1s ease;
    }

    /* --- CONFETTI --- */
    #confetti-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 99;
    }

    /* --- UTILS --- */
    .section-transition {
      animation: popIn 0.5s ease;
    }

    .wait-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid var(--cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div class="app">

  <h1>Raja Mantri<br>Chor Sipahi</h1>

  <section id="home" class="glass-panel section-transition">
    <div style="margin-bottom: 20px; text-align: center;">
      <span style="font-size: 3rem;">Enter Name</span>
    </div>
    <input id="nameInput" type="text" placeholder="Enter Your Name" autocomplete="off">
    
    <div style="margin: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1);"></div>
    
    <button class="btn-primary" onclick="simCreateRoom()">
      <svg class="inline-icon" aria-hidden="true"><use href="#icon-raja"></use></svg>
      Create Room
    </button>
    
    <div style="display: flex; gap: 10px;">
      <input id="roomInput" type="text" placeholder="Room Code" style="margin-bottom: 0;">
      <button class="btn-secondary" onclick="simJoinRoom()" style="margin-bottom: 0; width: 40%;">
        <svg class="inline-icon" aria-hidden="true"><use href="#icon-mantri"></use></svg>
        Join
      </button>
    </div>
  </section>

  <section id="lobby" class="glass-panel hidden section-transition">
    <h2>
      <svg class="inline-icon" aria-hidden="true"><use href="#icon-sipahi"></use></svg>
      Room Code:
      <span id="roomCode" style="color: var(--gold); letter-spacing: 2px;"></span>
    </h2>
    <div style="text-align: center; margin-bottom: 20px; opacity: 0.7;">Waiting for players...</div>
    
    <ul id="playersList">
      </ul>

    <div id="lobbyControls" class="hidden" style="margin-top: 20px;">
      <button class="btn-action" onclick="simStartGame()">
        <svg class="inline-icon" aria-hidden="true"><use href="#icon-sipahi"></use></svg>
        Start Game
      </button>
    </div>
    <div id="waitMessage" class="wait-spinner"></div>
  </section>

  <section id="game" class="hidden section-transition">
    
    <div id="card" class="card" onclick="revealRole()">
      <div id="cardFront">
        <div style="font-size: 4rem;">?</div>
        <div class="card-instruction">Tap to Reveal Role</div>
      </div>
      <div id="cardBack" class="hidden" style="text-align: center;">
        <div id="roleIconContainer"></div>
        <div id="roleName" class="card-text"></div>
        <div id="rolePoints" style="font-size: 0.8rem; margin-top: 5px;"></div>
      </div>
    </div>

    <h2 id="publicText" style="text-shadow: 0 0 10px rgba(0,0,0,0.5);">
      <svg class="inline-icon" aria-hidden="true"><use href="#icon-raja"></use></svg>
      <svg class="inline-icon" aria-hidden="true"><use href="#icon-mantri"></use></svg>
    </h2>

    <div id="guessArea" class="glass-panel hidden">
      <h3 style="text-align: center; margin-top: 0;">
        <svg class="inline-icon" aria-hidden="true"><use href="#icon-chor"></use></svg>
        Who is the Chor?
      </h3>
      <div id="guessButtons" style="display: grid; gap: 10px;"></div>
    </div>

    <div id="scoreboardArea" class="glass-panel hidden" style="margin-top: 20px;">
      <h3>
        <svg class="inline-icon" aria-hidden="true"><use href="#icon-sipahi"></use></svg>
        Scoreboard
      </h3>
      <ul id="scoreBoard"></ul>
      <button id="nextBtn" class="btn-action" onclick="simNextRound()">
        <svg class="inline-icon" aria-hidden="true"><use href="#icon-raja"></use></svg>
        Next Round
      </button>
    </div>

  </section>

</div>

<div style="display: none;">
  <svg id="icon-raja" viewBox="0 0 24 24"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm14 3c0 .6-.4 1-1 1H6c-.6 0-1-.4-1-1v-1h14v1z"></path></svg>
  <svg id="icon-mantri" viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 16H5V5h14v14zm-2-2H7v-2h12v2zm0-4H7V9h12v2z"></path></svg>
  <svg id="icon-chor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10s10-4.48 10-10c0-5.52-4.48-10-10-10zm0 18c-4.41 0-8-3.59-8-8 0-.25.02-.5.05-.75 2.15 1.56 4.75 2.5 7.95 2.5s5.8-1 7.95-2.5c.03.25.05.5.05.75 0 4.41-3.59 8-8 8zm-5.5-8.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm11 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"></path></svg>
  <svg id="icon-sipahi" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"></path></svg>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
